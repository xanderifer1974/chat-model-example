<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Link para Font Awesome -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar"></div>
  <div class="chat-container">
    <div class="chat-messages">
      <div class="message incoming">
        <div class="message-content">
          <p>Hello!</p>
        </div>
        <span class="message-timestamp">12:34 PM</span>
      </div>
      <div class="message outgoing">
        <div class="message-content">
          <p>Hi there!</p>
        </div>
        <span class="message-timestamp">12:35 PM</span>
      </div>
    </div>
    <div class="chat-input">
      <button class="attach-button"><i class="fas fa-paperclip"></i></button> <!-- Botão de anexo com ícone de clipe -->
      <input type="text" placeholder="Type your message...">      
      <button class="send-button"><i class="fas fa-paper-plane"></i></button> <!-- Botão de envio com ícone de seta -->
    
    </div>
  </div>
</body>
</html>
