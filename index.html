<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="top-bar"><div class="config-bar">Chat</div></div>
  <div class="titulo"><div class="config-titulo">Atendimento online</div></div>
  <div class="chat-container">
    <div class="chat-messages">
      <div class="message incoming">
        <div class="message-content">
          <p>Hello!</p>
        </div>
        <span class="message-timestamp">12:34 PM</span>
      </div>
      <div class="message outgoing">
        <div class="message-content">
          <p>Hi there!</p>
        </div>
        <span class="message-timestamp">12:35 PM</span>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
